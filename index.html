<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Manager Ultra</title>
  <style>
    /* ===== Base Styling ===== */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
    }

    /* ===== Header ===== */
    header {
      text-align: center;
      padding: 25px;
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(90deg, #00c6ff, #0072ff, #00c6ff);
      background-size: 300% 300%;
      animation: gradientMove 5s infinite alternate;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes gradientMove {
      from { background-position: left; }
      to { background-position: right; }
    }

    /* ===== Container ===== */
    .container {
      width: 95%;
      max-width: 950px;
      margin: 25px auto;
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    /* ===== Table ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      overflow: hidden;
      border-radius: 15px;
    }
    th, td {
      padding: 14px;
      text-align: center;
      font-size: 15px;
    }
    th {
      background: rgba(255,255,255,0.08);
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }
    tr:hover {
      background: rgba(0, 198, 255, 0.15);
      transform: scale(1.01);
      transition: 0.3s;
    }
    tr.fade-in {
      animation: fadeInRow 0.5s ease;
    }
    tr.fade-out {
      opacity: 0;
      transform: translateX(-20px);
      transition: 0.4s ease;
    }
    @keyframes fadeInRow {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* ===== Action Buttons ===== */
    .action-btn {
      padding: 8px 14px;
      margin: 2px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: all 0.3s;
    }
    .edit {
      background: linear-gradient(45deg, #00b894, #00cec9);
    }
    .delete {
      background: linear-gradient(45deg, #ff4e50, #f9d423);
    }
    .action-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(255,255,255,0.5);
    }

    /* ===== Floating Button ===== */
    .fab {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 32px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: 0.3s;
    }
    .fab:hover {
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 0 25px #00c6ff;
    }

    /* ===== Modal ===== */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      visibility: hidden;
      opacity: 0;
      transition: 0.4s;
      z-index: 1000;
    }
    .modal.active {
      visibility: visible;
      opacity: 1;
    }
    .modal-content {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: scaleIn 0.4s ease;
    }
    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-content h3 {
      margin-bottom: 20px;
    }
    .modal-content input {
      width: 100%;
      margin: 10px 0;
      padding: 13px;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      transition: 0.3s;
    }
    .modal-content input:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 12px #74b9ff;
    }
    .modal-content .btn {
      margin-top: 20px;
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .save-btn {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: #fff;
    }
    .cancel-btn {
      background: #636e72;
      color: #fff;
      margin-left: 10px;
    }
    .btn:hover { transform: scale(1.05); }

    /* ===== Toast ===== */
    .toast {
      position: fixed;
      top: 25px;
      right: 25px;
      background: rgba(0,0,0,0.85);
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s;
      color: #fff;
      z-index: 2000;
      overflow: hidden;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    .toast .progress {
      height: 4px;
      width: 100%;
      background: #00c6ff;
      position: absolute;
      bottom: 0; left: 0;
      animation: progressBar 2.5s linear forwards;
    }
    @keyframes progressBar {
      from { width: 100%; }
      to { width: 0%; }
    }

    /* ===== Theme Toggle ===== */
    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .theme-toggle:hover { transform: scale(1.05); }

    /* Light Mode */
    body.light {
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: #333;
    }
    body.light .container {
      background: rgba(0,0,0,0.05);
      color: #333;
    }
    body.light th { background: rgba(0,0,0,0.1); }
    body.light .modal-content { background: rgba(0,0,0,0.05); color: #333; }
    body.light .theme-toggle { background: rgba(0,0,0,0.2); color: #333; }
  </style>
</head>
<body>
  <header>⚡ Data Manager Ultra</header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Umur</th>
          <th>Asal</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataList"></tbody>
    </table>
  </div>

  <!-- Floating Button -->
  <button class="fab" onclick="openModal()">+</button>

  <!-- Modal Form -->
  <div class="modal" id="modalForm">
    <div class="modal-content">
      <h3 id="modalTitle">Tambah Data</h3>
      <input type="text" id="nama" placeholder="Nama">
      <input type="number" id="umur" placeholder="Umur">
      <input type="text" id="asal" placeholder="Asal">
      <div>
        <button class="btn save-btn" onclick="saveData()">Simpan</button>
        <button class="btn cancel-btn" onclick="closeModal()">Batal</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Theme Toggle -->
  <button class="theme-toggle" onclick="toggleTheme()">🌙</button>

  <script>
    let dataList = JSON.parse(localStorage.getItem("dataUltra")) || [];
    let editIndex = null;

    const dataListEl = document.getElementById("dataList");
    const modal = document.getElementById("modalForm");
    const namaEl = document.getElementById("nama");
    const umurEl = document.getElementById("umur");
    const asalEl = document.getElementById("asal");
    const modalTitle = document.getElementById("modalTitle");
    const toast = document.getElementById("toast");

    function renderData() {
      dataListEl.innerHTML = "";
      dataList.forEach((item, i) => {
        const tr = document.createElement("tr");
        tr.classList.add("fade-in");
        tr.innerHTML = `
          <td>${item.nama}</td>
          <td>${item.umur}</td>
          <td>${item.asal}</td>
          <td>
            <button class="action-btn edit" onclick="editData(${i})">Edit</button>
            <button class="action-btn delete" onclick="deleteData(${i})">Hapus</button>
          </td>
        `;
        dataListEl.appendChild(tr);
      });
    }

    function openModal(isEdit=false) {
      modal.classList.add("active");
      if (!isEdit) {
        modalTitle.textContent = "Tambah Data";
        namaEl.value = "";
        umurEl.value = "";
        asalEl.value = "";
      }
    }

    function closeModal() {
      modal.classList.remove("active");
      editIndex = null;
    }

    function saveData() {
      const nama = namaEl.value.trim();
      const umur = umurEl.value.trim();
      const asal = asalEl.value.trim();

      if (!nama || !umur || !asal) {
        showToast("⚠️ Semua field wajib diisi!");
        return;
      }

      if (editIndex === null) {
        dataList.push({nama, umur, asal});
        showToast("✅ Data berhasil ditambahkan!");
      } else {
        dataList[editIndex] = {nama, umur, asal};
        showToast("✏️ Data berhasil diupdate!");
      }
      localStorage.setItem("dataUltra", JSON.stringify(dataList));
      renderData();
      closeModal();
    }

    function editData(i) {
      editIndex = i;
      modalTitle.textContent = "Edit Data";
      namaEl.value = dataList[i].nama;
      umurEl.value = dataList[i].umur;
      asalEl.value = dataList[i].asal;
      openModal(true);
    }

    function deleteData(i) {
      const row = dataListEl.children[i];
      row.classList.add("fade-out");
      setTimeout(() => {
        dataList.splice(i,1);
        localStorage.setItem("dataUltra", JSON.stringify(dataList));
        renderData();
        showToast("🗑️ Data dihapus!");
      }, 400);
    }

    function showToast(msg) {
      toast.innerHTML = msg + '<div class="progress"></div>';
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
      document.querySelector(".theme-toggle").textContent =
        document.body.classList.contains("light") ? "🌙" : "☀️";
    }

    renderData();
  </script>
</body>
</html>
